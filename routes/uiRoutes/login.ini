[login]
method = GET
path = "/login"
class = Login
function = generateLoginPage
[loginFailed]
method = GET
path = "/login/failed"
class = Login
function = loginFailed

[checkCredentials]
method = POST
path = "/login/checkCredentials"
class = Login
function = checkCredentials

[logout]
method = GET
path = "/logout"
class = Login
function = logout