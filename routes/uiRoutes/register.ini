[register]
method = GET
path = "/register"
class = Register
function = generateRegisterPage

[registerFail]
method = GET
path = "/register/fail"
class = Register
function = getRegisterPageWithFail
[registerSuccess]
method = GET
path = "/register/success"
class = Register
function = registerSuccess

[registerSendIn]
method = POST
path = "/register/sendIn"
class = Register
function = sendIn

[verify]
method = GET
path = "/register/verify/(\w+)"
class = Register
function = verify
