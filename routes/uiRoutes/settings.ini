[settings]
method = GET
path = "/settings"
class = Settings
function = generateSettingsPage

[settingsSuccess]
method = GET
path = "/settings/success"
class = Settings
function = getSettingsPageWithSuccess
[settingsError]
method = GET
path = "/settings/error"
class = Settings
function = getSettingsPageWithError

[updateSettings]
method = POST
path = "/settings/update"
class = Settings
function = update
