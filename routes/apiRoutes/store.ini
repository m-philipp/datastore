[store-data]
method = POST
path = "/store/(\d+)"
class = DataStore
function = store
visibility = public
[storeList-data]
method = POST
path = "/store-list/(\d+)"
class = DataStore
function = storeList
visibility = public

[retrieve-data]
method = GET
path = "/retrieve/(\d+)/numValues/(\d+)"
class = DataStore
function = retrieveNumValues
visibility = public




[retrieve-data-from]
method = GET
path = "/retrieve/(\d+)/((\d+)|(\d+\.\d+))"
class = DataStore
function = retrieveFrom
visibility = public
[retrieve-data-from-to]
method = GET
path = "/retrieve/(\d+)/(.+)/(.+)"
class = DataStore
function = retrieveFromTo
visibility = public
