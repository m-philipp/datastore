[store-data]
method = POST
path = "/store"
class = DataStore
function = store
visibility = public

[retrieve-data]
method = GET
path = "/retrieve/(\d+)"
class = DataStore
function = retrieve
visibility = public

[retrieve-data-from]
method = GET
path = "/retrieve/(\d+)/((\d+)|(\d+\.\d+))"
class = DataStore
function = retrieveFrom
visibility = public



[retrieve-data-from-to]
method = GET
path = "/retrieve/(\d+)/(.+)/(.+)"
class = DataStore
function = retrieveFromTo
visibility = public
