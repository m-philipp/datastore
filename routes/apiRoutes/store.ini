[store-data]
method = POST
path = "/api/store/(\d+)"
class = DataStore
function = store
visibility = public
[storeValueOnly-data]
method = GET
path = "/api/store/val/(\d+)/(.+)"
class = DataStore
function = storeVal
visibility = public
[storeList-data]
method = POST
path = "/api/store-list/(\d+)"
class = DataStore
function = storeList
visibility = public



[retrieve-data]
method = GET
path = "/api/retrieve/(\d+)/numValues/(\d+)"
class = DataStore
function = retrieveNumValues
visibility = public
[retrieve-data-from]
method = GET
path = "/api/retrieve/(\d+)/(.+)"
class = DataStore
function = retrieveFrom
visibility = public
[retrieve-data-from-to]
method = GET
path = "/api/retrieve/(\d+)/(.+)/(.+)"
class = DataStore
function = retrieveFromTo
visibility = public
